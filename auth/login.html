    <script>
        // Função para obter parâmetros da URL
        function getURLParameter(name) {
            name = name.replace(/[[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)'),
                results = regex.exec(location.href);
            return results == null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Função para mostrar o popup de erro
        function showPopup() {
            var popup = document.getElementById('popup-erro');
            popup.style.display = 'block';  // Exibe o popup
        }

        // Função para fechar o popup
        function closePopup() {
            var popup = document.getElementById('popup-erro');
            popup.style.display = 'none';  // Esconde o popup
        }

        // Verifica se há um parâmetro "erro" na URL
        var erro = getURLParameter('erro');
        if (erro == '1') {
            // Se houver erro, exibe o popup
            showPopup();
        }
    </script>
